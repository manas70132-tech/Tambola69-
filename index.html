<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambola 69</title>

  <!-- üëá CSS ‡§Ø‡§π‡§æ‡§Å ‡§∞‡§π‡•á‡§ó‡§æ -->
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #000; color: #fff; text-align: center;
    }
    #preloader {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000; display: flex;
      justify-content: center; align-items: center;
      flex-direction: column; z-index: 9999;
    }
    .logo {
      font-size: 60px; font-weight: bold;
      color: #ffcc00; animation: glow 2s infinite alternate;
    }
    .anim-text {
      margin-top: 10px; font-size: 20px;
      color: #fff; letter-spacing: 2px;
      animation: fade 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 30px #ff6600, 0 0 50px #ffcc00; }
    }
    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    #loginForm { display: none; margin-top: 50px; }
    form {
      background: #111; padding: 20px;
      border-radius: 12px; box-shadow: 0 0 10px #ffcc00;
      width: 300px; margin: auto;
    }
    input {
      display: block; width: 90%;
      padding: 10px; margin: 10px auto;
      border: none; border-radius: 6px; outline: none;
    }
    button {
      background: #ffcc00; border: none;
      padding: 10px 20px; border-radius: 6px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #ff9900; }
  </style>
</head>
<body>

  <!-- üëá Preloader -->
  <div id="preloader">
    <div class="logo">Tambola 69</div>
    <div class="anim-text">Loading...</div>
  </div>

  <!-- üëá Login Form -->
  <div id="loginForm">
    <h2>Login with OTP</h2>
    <form onsubmit="return false;">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required>
      
      <!-- Firebase Recaptcha -->
      <div id="recaptcha-container"></div>
      
      <button type="button" onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otpInput" placeholder="Enter OTP" style="display:none;">
      <button type="button" id="verifyBtn" style="display:none;" onclick="verifyOTP()">Verify OTP</button>
    </form>
  </div>

  <!-- üëá Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <!-- üëá JS Code -->
  <script>
    // üîπ Firebase Config (‡§Ö‡§™‡§®‡§æ config ‡§Ø‡§π‡§æ‡§Ç ‡§≠‡§∞‡•ã)
    const firebaseConfig = {
      apiKey: "AIzaSyAphHTM4faH7_FVXdnootp4NipZd3vtEck",
  authDomain: "tambola69-9dc8f.firebaseapp.com",
  projectId: "tambola69-9dc8f",
  storageBucket: "tambola69-9dc8f.firebasestorage.app",
  messagingSenderId: "413290158586",
  appId: "1:413290158586:web:70fff2d94b29206487ec43",
  measurementId: "G-6WJNDX5DGB"
   
    };

    // Firebase Init
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Preloader hide after 3 sec
    setTimeout(() => {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }, 3000);

    // Send OTP
    function sendOTP() {
      const phone = document.getElementById("phone").value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      }, auth);

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP Sent!");
          document.getElementById("otpInput").style.display = "block";
          document.getElementById("verifyBtn").style.display = "inline-block";
        }).catch(err => {
          alert("Error: " + err.message);
        });
    }

    // Verify OTP
    function verifyOTP() {
      const otp = document.getElementById("otpInput").value;
      window.confirmationResult.confirm(otp).then(result => {
        const user = result.user;

        // ‚úÖ Redirect to Tambola Game
        alert("‚úÖ Login Successful! Redirecting...");
        window.location.href = "main.html"; // ‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡§æ Tambola Game Page ‡§°‡§æ‡§≤‡•á‡§Ç

      }).catch(err => {
        alert("‚ùå Invalid OTP: " + err.message);
      });
    }
  </script>

</body>
</html>
