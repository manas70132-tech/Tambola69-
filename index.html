<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tambola 69</title>
<style>
  body { margin:0; padding:0; font-family:"Segoe UI", Roboto, Arial, sans-serif; min-height:100vh; overflow:hidden; }

  /* Animated Gradient Background */
  body {
    background: linear-gradient(270deg, #ffcc00, #ff6600, #ffcc00, #ff7700);
    background-size: 800% 800%;
    animation: gradientMove 15s ease infinite;
    display:flex; justify-content:center; align-items:center;
    color:#fff; text-align:center;
  }
  @keyframes gradientMove {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  /* PRELOADER */
  #preloader { display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px; }

  .balls { display:flex; gap:16px; justify-content:center; }
  .ball {
    width:60px; height:60px; border-radius:50%;
    background: radial-gradient(circle at 30% 25%, #fff3c4, #ffcc00 40%, #ff7700 100%);
    display:flex; align-items:center; justify-content:center;
    font-weight:900; font-size:20px; color:#000;
    animation: bounce 2s infinite ease-in-out;
  }
  .ball:nth-child(2){ animation-delay:0.3s;}
  .ball:nth-child(3){ animation-delay:0.6s;}
  .ball:nth-child(4){ animation-delay:0.9s;}
  .ball:nth-child(5){ animation-delay:1.2s;}
  @keyframes bounce { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-25px);} }

  .logo {
    font-size:72px; font-weight:900; letter-spacing:2px; color:#ffdd55;
    text-shadow: 0 0 10px #ffcc00,0 0 30px #ff6600;
    animation: glow 2s infinite alternate;
  }
  .logo span { color:#ff6600; }
  @keyframes glow {
    0%{ text-shadow:0 0 10px #ffcc00,0 0 20px #ff6600; }
    50%{ text-shadow:0 0 20px #fff3c4,0 0 40px #ff9900; }
    100%{ text-shadow:0 0 30px #ffcc00,0 0 60px #ff7700; }
  }

  .welcome-text { font-size:22px; color:#ffd96b; font-weight:700; animation: hop 1.7s infinite; }
  @keyframes hop { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-10px);} }

  /* LOGIN FORM */
  #loginForm { display:none; padding:20px; margin-top:12vh; }
  form { width:320px; margin:auto; padding:20px; background:rgba(0,0,0,0.8); border-radius:15px; box-shadow:0 0 20px #ffcc00; }
  input { width:100%; margin:8px 0; padding:12px; border:none; border-radius:8px; background:#222; color:#fff; }
  button { margin-top:10px; width:100%; padding:12px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; }
  .primary { background:linear-gradient(90deg,#ffcc00,#ff9900); color:#111; }
  .secondary { background:transparent; border:1px solid #ffcc00; color:#ffcc00; }
</style>
</head>
<body>

<!-- PRELOADER -->
<div id="preloader">
  <div class="balls">
    <div class="ball">6</div>
    <div class="ball">9</div>
    <div class="ball">3</div>
    <div class="ball">7</div>
    <div class="ball">2</div>
  </div>

  <div class="logo">Tambola <span>69</span></div>
  <div class="welcome-text">✨ Welcome to Tambola 69 ✨</div>
  <div class="welcome-text">"Apna Game, Apni Masti!"</div>
</div>

<!-- LOGIN FORM -->
<div id="loginForm">
  <form onsubmit="return false;">
    <h2>Login with OTP</h2>
    <input id="name" type="text" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="phone" type="tel" placeholder="+91XXXXXXXXXX" required>
    <div id="recaptcha-container"></div>
    <button class="primary" type="button" onclick="sendOTP()">Send OTP</button>
    <input id="otpInput" type="number" placeholder="Enter OTP" style="display:none;">
    <button class="secondary" type="button" id="verifyBtn" style="display:none;" onclick="verifyOTP()">Verify OTP</button>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAphHTM4faH7_FVXdnootp4NipZd3vtEck",
    authDomain: "tambola69-9dc8f.firebaseapp.com",
    projectId: "tambola69-9dc8f",
    storageBucket: "tambola69-9dc8f.firebasestorage.app",
    messagingSenderId: "413290158586",
    appId: "1:413290158586:web:70fff2d94b29206487ec43",
    measurementId: "G-6WJNDX5DGB"
  };
  firebase.initializeApp(firebaseConfig);
  const auth=firebase.auth();
  const db=firebase.database();

  window.addEventListener('load',()=>{
    setTimeout(()=>{
      document.getElementById("preloader").style.display="none";
      document.getElementById("loginForm").style.display="block";
    },2500);
  });

  function sendOTP(){
    const phone=document.getElementById("phone").value;
    if(!phone.startsWith("+")){ alert("Use full international format: +91XXXXXXXXXX"); return; }
    window.recaptchaVerifier=new firebase.auth.RecaptchaVerifier('recaptcha-container',{size:'invisible'});
    auth.signInWithPhoneNumber(phone,window.recaptchaVerifier)
      .then(result=>{
        window.confirmationResult=result;
        alert("OTP Sent!");
        document.getElementById("otpInput").style.display="block";
        document.getElementById("verifyBtn").style.display="block";
      }).catch(err=>alert("Error: "+err.message));
  }

  function verifyOTP(){
    const otp=document.getElementById("otpInput").value;
    window.confirmationResult.confirm(otp).then(result=>{
      const user=result.user;
      const name=document.getElementById("name").value;
      const email=document.getElementById("email").value;
      const phone=document.getElementById("phone").value;
      db.ref("users/"+user.uid).set({name,email,phone,uid:user.uid,loginTime:new Date().toISOString()});
      alert("✅ Login Successful! Redirecting...");
      window.location.href="main.html";
    }).catch(err=>alert("❌ Invalid OTP: "+err.message));
  }
</script>
</body>
