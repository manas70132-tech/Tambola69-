<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Panel - Tambola 69</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="../firebase-config.js"></script>
<script src="script.js" defer></script>
<style>
body{font-family:Arial,sans-serif;background:#f8f9fa;margin:0;padding:0;}
header{background:#28a745;color:white;padding:15px;text-align:center;}
.board{display:grid;grid-template-columns:repeat(5,60px);gap:5px;margin:20px;}
.cell{width:60px;height:60px;background:#fff;border:1px solid #ddd;display:flex;justify-content:center;align-items:center;font-weight:bold;transition:0.3s;}
.cell.highlight{background:#ffc107;color:#000;font-weight:bold;animation:flash 0.5s ease-in-out 2;}
@keyframes flash{0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}}
</style>
</head>
<body>
<header><h1>User Panel - Tambola 69</h1></header>
<div class="board" id="userBoard"></div>
<div>Last Drawn Number: <span id="highlightedNumber">None</span></div>
</body>
</html>
