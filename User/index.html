<!DOCTYPE html>
<html>
<head>
  <title>Tambola69 - User</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="shared.js"></script>
</head>
<body>
  <h1>Tambola69 - User Panel</h1>
  <div id="game">Loading...</div>
  <script>
    // yahan user ka code
    db.ref("game/current").on("value", snap => {
      if(snap.exists()){
        const data = snap.val();
        let html = "";
        if(data.started){
          html += "<p>Game Started ✅</p>";
          if(data.numbers){
            html += "<h3>Numbers:</h3><p>" + Object.values(data.numbers).join(", ") + "</p>";
          }
        } else {
          html += "<p>Waiting for admin to start...</p>";
        }
        document.getElementById("game").innerHTML = html;
      }
    });
  </script>
</body>
